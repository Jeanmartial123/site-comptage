  <script>
    let count = 0;

    function updateDisplay() {
      document.getElementById("counter").textContent = count;
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      if (count > 0) {
        count--;
        updateDisplay();
      }
    }

    function resetCounter() {
      count = 0;
      updateDisplay();
    }
